<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/build/tailwind.css" rel="stylesheet">
</head>
<body class="text-gray-600 bg-gray-100">
    <div class="md:grid grid-cols-3">
        <!-- containt wrapper -->

            <nav class="text-right">

                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">

                    </h1>
                    <div class="px-4 cursor-pointer md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </div>

                </div>
                <ul class="text-sm mt-6">
                    <li class="text-gray-900 font-bold py-1">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>

                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" className="h-6 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </a>
                    </li>
                    <li class="text-gray-600 font-bold py-1.5">
                        <a href="#" class="px-3.5 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->
        <main class="px-16 py-16 md:col-span-2">
            <div class="flex justi md:justify-end">
                <a href="#" class="text-red-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-red-400 md:border-2 hover:bg-red-400 hover:text-white hover:shadow-lg">Log in</a>
                <a href="#" class="text-red-400 ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-red-400 md:border-2 hover:bg-red-400 hover:text-white" >Sign up</a>
            </div>



            <header>
                <h2 class="text-gray-800 text-6xl font-semibold">Recepies</h2>

            </header>

            <div>

            <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <!-- cards go here -->

                <!-- card 1 -->

                <div class="bg-white rounded overflow-hidden relative hover:shadow-lg">

                    <span class="font-semibold">Taco tuesday</span>
                    <span class="block text-gray-500 text-sm">Recepie by Mario</span>
                </div>
                <div class="bg-gray-200 text-gray-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>25 MINS</span>
                </div>
                </div>

                <!-- card 2 -->

                <div class="bg-white rounded overflow-hidden relative hover:shadow-lg">
                    <img src="/img/davide-cantelli-jpkfc5_d-DI-unsplash.jpg" alt="shrimp" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-semibold">Shrimp with garlic bread</span>
                        <span class="block text-gray-500 text-sm">Recepie by Mario</span>
                    </div>
                    <div class="bg-gray-200 text-gray-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>25 MINS</span>
                    </div>
                    </div>

                <!-- card 3 -->

                    <div class="bg-white rounded overflow-hidden relative hover:shadow-lg">
                        <img src="/img/mae-mu-I7A_pHLcQK8-unsplash.jpg" alt="shrimp" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-semibold">Big Burgers</span>
                            <span class="block text-gray-500 text-sm">Recepie by Mario</span>
                        </div>
                        <div class="bg-gray-200 text-gray-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 MINS</span>
                        </div>
                        </div>

            </div>
        </div>
        <h4 class="font-bold mt-12 border-b border-gray-200">Most popular</h4>

        <div class="mt-8">
            <!-- cards go here -->
        </div>
        <div class="flex justify-center">

            <div class="bg-yellow-100 rounded-full py-2 px-3 hover:shadow-inner">
                Load more 
            </div>

        </div>
